<div class="ui main container">
    <div class="column">
        <div class="ui grid">

            <div class="row">
                <div class="six wide column">
                    <span class="ui header">
                        Edit Bucketlist
                    </span>
                </div>
                <div class="right aligned ten wide column">
                    <a routerLink="/bucketlists" class="ui tiny violet button">
                        <i class="caret left icon"></i>
                        Back
                    </a>
                </div>
            </div>

            <div class="ui divider"></div>

            <div class="row">
                <div class="column">
                    <div *ngIf="!!message" class="ui error message">
                        {{ message }}
                    </div>
                    <form class="ui four wide column form" (ngSubmit)="updateBucketlist()">
                        <div class="field" *ngIf="bucketlist">
                            <input type="text" name="name" [(ngModel)]="bucketlist.name"
                                   placeholder="Bucketlist Name" required>
                        </div>
                        <button class="ui violet right align button" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
