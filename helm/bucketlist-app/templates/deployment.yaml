apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "bucketlist-app.fullname" . }}
  labels:
    app: {{ template "bucketlist-app.name" . }}
    chart: {{ template "bucketlist-app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "bucketlist-app.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "bucketlist-app.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@{{ .Release.Name }}-bucketlist-db:5432/bucketlist_dev
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP