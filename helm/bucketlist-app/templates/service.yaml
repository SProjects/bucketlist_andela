apiVersion: v1
kind: Service
metadata:
  name: {{ template "bucketlist-app.fullname" . }}
  labels:
    app: {{ template "bucketlist-app.name" . }}
    chart: {{ template "bucketlist-app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: {{ template "bucketlist-app.name" . }}
    release: {{ .Release.Name }}
